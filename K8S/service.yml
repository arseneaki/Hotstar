# ============================================
# File: K8S/service.yml
# Production-ready Kubernetes Service
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: hotstar-service
  namespace: default
  labels:
    app: hotstar
    component: frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "60"
spec:
  type: LoadBalancer
  selector:
    app: hotstar
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
